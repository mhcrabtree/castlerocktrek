@(field : play.api.data.Field)(implicit request: RequestHeader, messagesProvider: MessagesProvider)
<div class="form-group">
  <label for="@field.name">@Messages(field.name)</label>
  <input name="@field.name" type="text" class="form-control @("is-invalid".when(field.hasErrors))" id="@field.name" placeholder="@Messages(field.name+".placeholder")" value="@(field.value.getOrElse(""))">
  <div class="invalid-feedback">@Messages("required")</div>
</div>
