@(data: Form[models.forms.Registration])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@import helper._

@main("Registration", "registration") {

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Page 4 of 6</li>
    </ol>
  </nav>

  <div class="container-fluid">

    <form action="@routes.RegistrationController.postPage4()" method="POST">
      @CSRF.formField

      <h3>Emergency Contact</h3>
     
      <p>Please provide a name and number for an emergency contact:</p>

      <div class="form-group">
        <label for="emergency.name.first">First Name</label>
        <input name="emergency.name.first" type="text" class="form-control" id="emergency.name.first" placeholder="">
      </div>

      <div class="form-group">
        <label for="emergency.name.last">Last Name</label>
        <input name="emergency.name.last" type="text" class="form-control" id="emergency.name.last" placeholder="">
      </div>

      <div class="form-group">
        <label for="emergency.contact.phone">Phone</label>
        <input name="emergency.contact.phone" type="text" class="form-control" id="emergency.contact.phone" placeholder="(111) 222-3333">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>

    </form>
  </div>

}
