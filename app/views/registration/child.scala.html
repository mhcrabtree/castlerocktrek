@(data: Form[models.forms.Registration])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@import helper._

@main("Registration", "registration") {

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Page 2 of 6</li>
    </ol>
  </nav>

  <div class="container-fluid">

    <form action="@routes.RegistrationController.postPage2()" method="POST">
      @CSRF.formField

      <h3>Child Information</h3>
     
      <p>Please enter the information for the child who will attend Trek:</p>

      <div class="form-group">
        <label for="name.first">First Name</label>
        <input name="name.first" type="text" class="form-control" id="name.first" placeholder="">
      </div>

      <div class="form-group">
        <label for="name.middle">Middle Name</label>
        <input name="name.middle" type="text" class="form-control" id="name.middle" placeholder="">
      </div>

      <div class="form-group">
        <label for="name.last">Last Name</label>
        <input name="name.last" type="text" class="form-control" id="name.last" placeholder="">
      </div>

      <div class="form-group">
        <label for="dob">Birth Date</label>
        <input name="dob" type="text" class="form-control" id="dob" placeholder="MM/DD/YYYY">
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender.male" value="Male">
              <label class="form-check-label" for="gender.male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender.female" value="Female">
              <label class="form-check-label" for="gender.female">
                Female 
              </label>
            </div>            
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>

    </form>
  </div>

}
